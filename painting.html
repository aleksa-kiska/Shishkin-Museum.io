<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Добавляем мета-тег для адаптивности -->
  <title>Картина</title>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Old Standard TT', serif;
      background-color: #f5f0eb;
      background-image: url('paintings/pattern-light.png');
      background-repeat: repeat;
      background-size: auto;
      color: #3e2f23;
      text-align: center;
      padding-bottom: 2rem;
      margin: 0;
    }
    img {
      max-width: 80%;
      height: auto;
      border: 3px solid #8b5e3c;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .description {
      font-size: 1.2rem;
      max-width: 800px;
      margin: auto;
      padding: 0 1rem;
    }
    .description p {
      text-align: left;
      text-indent: 1.5em;
      margin-bottom: 1.2em;
    }
    button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #8b5e3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Old Standard TT', serif;
    }
    button:hover {
      background-color: #a06d4d;
    }

    /* Адаптивность для экранов до 768px */
    @media (max-width: 768px) {
      img {
        max-width: 90%;
      }

      .description {
        font-size: 1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }

    /* Адаптивность для экранов до 480px */
    @media (max-width: 480px) {
      img {
        max-width: 100%;
      }

      .description {
        font-size: 0.9rem;
        padding: 0 0.5rem;
      }

      button {
        font-size: 0.8rem;
        padding: 0.3rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Название картины</h1>
  <img id="painting-img" src="" alt="Картина">
  <div class="description" id="description">
    Подробное описание картины появится здесь.
  </div>
  <button onclick="window.close()">Закрыть вкладку</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const src = params.get('src');
    const desc = params.get('desc');

    document.getElementById('title').innerText = title;
    document.getElementById('painting-img').src = src;

    // Отображаем описание как HTML, чтобы работали <p>, <strong> и т. д.
    document.getElementById('description').innerHTML = desc;
  </script>
</body>
</html>
